<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">

</head>
<body>
    <header>
        <h1>NAME NG SCHOOL</h1>
    </header>

    <h2>UPDATE</h2>

    <div class="wrapper">
        <form action="" class="form">

            <div class="input_field">
                <label for="email">Email</label>
                <input type="text" placeholder="Please Enter Email" name="email" required id="_email" class="input">
            </div> 

            
            <div class="input_field">
                <label for="email">Password</label>
                <input type="text" placeholder="Please Enter Email" name="email" required id="_password" class="input">
            </div> 

            <div class="input_field">
                <label for="firstname">First Name</label>
                <input type="text" placeholder="Please Password" name="firstname" required id="_firstname" class="input">
            </div>
            
            <div class="input_field">
                <label for="middlename">Middle Name</label>
                <input type="text" placeholder="Please Enter Middle Name (type _ if no middle name)" name="middlename" required id="_middlename" class="input">
            </div>

            <div class="input_field">
                <label for="lastname">Last Name</label>
                <input type="text" placeholder="Please Enter Last Name" name="lastname" required id="_lastname" class="input">
            </div>

            <div class = "input_field">
                <label>Select Course</label>
                <div class = "custom_select">
                        <select name="dropdown" onchange="selectCourse()" required>
                            <option  disabled selected value> Select </option>
                            <option value = "BSIT"> Bachelor of Science in Information Technology </option>
                            <option value = "BSCS"> Bachelor of Science in Computer Science </option>
                            <option value = "BSCE"> Bachelor of Science in Computer Engineering  </option>
                        </select>
                </div>
            </div>

            <div class = "input_field">
                <input type="submit" value="Register" class = "btn" >
            </div>

            <button type="button" onclick="updateStudent()">Update</button>

        </form>
    </div>
</body>
