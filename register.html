<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Register</title>

    <link rel="stylesheet" href="styles/register.css">

</head>
<body>
<Section>
    <header>
        <img src="styles/eagle_white.png" alt="eagle_white" class="logo">
    </header>
    <h2>HARIBON</h2>

    <div class="title">
        <h1>STUDENT ENROLLMENT FORM</h1>
        
    </div>
    <div class="wrapper" id="update">
        
        <form action="" class="form">
            <center><label><div id="validate"></div></center>
            <div class="input_field">
                <label for="email">Email</label>
                <input type="text" placeholder="Please Enter Email" name="email" required id="_email"  class="input">
            </div> 
            
            <div class="input_field">
                <label for="password">Password</label>
                <input type="password" placeholder="Please Enter Password" name="password" required id="_password" class="input">
            </div>
            
            <div class="input_field">
                <label for="password">Confirm Password</label>
                <input type="password" placeholder="Please Enter Password" name="password" required id="_confirmPassword" class="input">
            </div>

            <div class="input_field">
                <label for="firstname">First Name</label>
                <input type="text" placeholder="Please Enter First Name" name="firstname" required id="_firstname" class="input">
            </div>
            
            <div class="input_field">
                <label for="middlename">Middle Name</label>
                <input type="text" placeholder="Please Enter Middle Name (type _ if no middle name)" name="middlename" required id="_middlename" class="input">
            </div>

            <div class="input_field">
                <label for="lastname">Last Name</label>
                <input type="text" placeholder="Please Enter Last Name" name="lastname" required id="_lastname" class="input">
            </div>

            <div class = "input_field">
                <label>Select Course</label>
                <div class = "custom_select">
                        <select name="dropdown" id="course" required>
                            <option  disabled selected value="none"> Select </option>
                            <option value = "BSIT"> Bachelor of Science in Information Technology </option>
                            <option value = "BSCS"> Bachelor of Science in Computer Science </option>
                            <option value = "BSCE"> Bachelor of Science in Computer Engineering  </option>
                        </select>
                </div>
            </div>
           
            
       
        </form>
        <div class="input_field"></div>
        <button type="submit" class="btn" onclick="register();">Register</button></div>
       
    </div>

    <script src="scripts/register.js"></script>
</body>
<!-- <script src = "scripts/register.js"></script> -->
</html>
