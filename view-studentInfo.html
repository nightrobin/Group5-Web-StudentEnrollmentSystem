<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <header>
        <h1>NAME NG SCHOOL</h1>
    </header>

    <!-- =========HEAADER CONTENTS========== -->
    <div class="options">
        

        <div>
            <a href="view-studentInfo.html">
                <h3>View Student Informations</h3>
            </a>
        </div>

        <div>
            <a href="view-schedule.html">
                <h3>View Schedule</h3>
            </a>
        </div>

        <div>
            <a href="view-SER.html">
                <h3>View in SER Form</h3>
            </a>
        </div>

        <div>
            <a href="view-updateInformation.html">
                <h3>Update Student Information</h3>
            </a>
        </div>
    </div>

    <div class="container">
        <div class="title">
            <h1>Student Informations</h1>
        </div>
        <div class="outputs">

            <div class="content">
                <div class="firstname">First Name</div>
                <div id = "getFirstName">(INPUT)</div>
            </div>

            <div class="content">
                <div class="middlename">Middle Name</div>
                <div id = "getMiddleName">(INPUT)</div>
            </div>

            <div class="content">
                <div class="lastname">Middle Name</div>
                <div id = "getLastName">(INPUT)</div>
            </div>
            
            <div class="content">
                <div class="studentnumer">Student Number</div>
                <div id = "getStudentId">(INPUT)</div>
            </div>

            <div class="content">
                <div class="course">Course</div>
                <div id = "getCourse">(INPUT)</div>
            </div>
            
            <div class="content">
                <div class="yearlevel">Year Level</div>
                <div id = "getYearLevel">(INPUT)</div>
            </div>

            <div class="div">
                <div class="enrollmentype">Type</div>
                <div id = "getEnrollmentType">(INPUT)</div>
            </div>

            <div class="content">
                <div class="enrollmentStatus">Type</div>
                <div id = "defaultEnrollmentStatus">Officially Enrolled</div>
            </div>
        </div>
    </div>
</body>
</html>
